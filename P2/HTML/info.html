<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../CSS/styles.css">
	<title>Movie Info</title>
	<script src="Classes.js"></script>
</head>
<body>
	<header>
		<h1 id="title"></h1>
	</header>
	<main>
		<section>
			<h2>Movie Info</h2>
			<ul>
				<li><strong>Genre:</strong> <span id="genre"></span></li>
				<li><strong>Year:</strong> <span id="year"><div id="actors-container"></div></span></li>
				<li><strong>Director:</strong> <span id="director"></span></li>
				<li><strong>Writers:</strong> <span id="writers"></span></li>
				<li><strong>Stars:</strong> <span id="stars"></span></li>
				<li><strong>Plot:</strong> <span id="plot"></span></li>
			</ul>
		</section>
		<section>
			<h2>Poster</h2>
			<img id="poster" src="" alt="">
		</section>
		<section>
			<h2>Trailer</h2>
			<video id="trailer" controls>
				<source src="" type="">
			</video>
		</section>
	</main>
	<footer>
		<p>&copy; --- </p>
	</footer>
</body>
